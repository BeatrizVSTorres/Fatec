    <section class="row cor">
    	<header>
        <img src="../img/este.png" alt="Logotipo chuvente" class="logo">

			<article class="contato">
				<h1>Contato</h1>
	    	<form method="post" action="maiton:edsonap.silva@hotmail.com">
	    		<fieldset> <legend>Pessoa</legend>
      			<label for="Nome">Nome:</label>
						<input type="text" name="tNome" id="cNome" size="40" maxlength="30" placeholder="Nome Completo" />
      			<label for="Mail">E-mail:</label>
						<input type="E-mail" name="tMail" id="cMail" size="40" maxlength="30"/>
						<label for="Date">Data de Nascimento:</label>
 						<input type="date" name="tNasc" id="cNasc" />
      		</fieldset>
					<fieldset><legend>Endereço</legend>
						<label for="cLogradouro">Logradouro:</label>
        		<input type="text" name="tRua" id="cRua" size="40" maxlength="30" placeholder="Rua, Avenida..."/>
						<label for="Numero">Número:</label>
						<input type="number" name="tNum" id="cNum" min="0" max="9999" size="10"/>
						<label for="Cidade">Cidade:</label>
 						<input type="text" name="tCid" id="cCid" size="20" maxlength="40" size="40"/>
						<label for="Estado ">Estado:</label>
						<input type="text" name="tEst" id="cEst" size="20" maxlength="40" size="40"/>
      		</fieldset>
					<fieldset><legend>Mensagem</legend>
        		<textarea name="tmsg" id="cMsg" cols="45" rows="5" placeholder="digite sua mensagem"></textarea>
						<button>Enviar</button>
					</fieldset>

    		</form>
			</article>

				<p class="col-4">Nem um direito reservado @CHUVENTE app.</p>

			</footer>
		</section>
  </body>
